{% extends 'base.html' %}
{% load static %}

{% block title %}
    Registration
{% endblock %}


{% block content %}
{% load crispy_forms_tags %}


<div class="jumbotron">
    <center>
        <h1>Sign Up for Balanced News</h1>
    </center>
</div>


<div class="form-holder">

    <form method="POST" class="form-group">

        {% csrf_token %}
        {{form | crispy}}
    
        <button type="submit" class="btn btn-dark">Register</button>
    
    </form>
    
</div>


{% endblock %}
